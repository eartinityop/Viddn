name: Video Processor and Publisher

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'Direct download URL of the video'
        required: true
        type: string
      playback_speed:
        description: 'Desired playback speed (e.g., 1.5 for 1.5x)'
        required: true
        type: number
        default: 1.5
      video_title:
        description: 'Video title'
        required: true
        type: string
      video_description:
        description: 'Video Description'
        required: true
        type: string

permissions:
  contents: write

jobs:
  process-video:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install required packages
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg wget bc

    - name: Setup Service Account JSON
      run: |
        echo '${{ secrets.YOUTUBE_SERVICE_ACCOUNT_JSON }}' > service-account.json

    - name: Download YouTube Uploader
      run: |
        wget -q https://github.com/porjo/youtubeuploader/releases/download/v1.25.5/youtubeuploader_1.25.5_Linux_amd64.tar.gz
        chmod +x youtubeuploader_1.25.5_Linux_amd64.tar.gz
        tar -xzf youtubeuploader_1.25.5_Linux_amd64.tar.gz --one-top-level
        sudo mv youtubeuploader_1.25.5_Linux_amd64 /usr/local/bin/youtubeuploader
        
    - name: Extract filename from URL
      shell: bash
      run: |
        # Extract the base filename from the URL
        FILENAME=$(basename "${{ github.event.inputs.video_url }}" | cut -d'?' -f1)
        # If the filename doesn't end with .mp4, default to 'video.mp4'
        if [[ ! "$FILENAME" =~ \.mp4$ ]]; then
          FILENAME="video.mp4"
        fi
        echo "ORIGINAL_FILENAME=$FILENAME" >> $GITHUB_ENV
        # Create the processed filename by inserting speed before the .mp4 extension
        PROCESSED_FILENAME="${FILENAME%.mp4}_${{ github.event.inputs.playback_speed }}x.mp4"
        echo "PROCESSED_FILENAME=$PROCESSED_FILENAME" >> $GITHUB_ENV

    - name: Download video from provided URL
      run: |
        wget -O "$ORIGINAL_FILENAME" "${{ github.event.inputs.video_url }}"

    - name: Process video with FFmpeg (TV Compatible with Speed Change)
      run: |
        ffmpeg -i "$ORIGINAL_FILENAME" -filter_complex "[0:v]setpts=0.6666666666*PTS[v];[0:a]atempo=${{ github.event.inputs.playback_speed }}[a]" -map "[v]" -map "[a]" -c:v libx264 -profile:v main -level 4.0 -pix_fmt yuv420p -c:a aac -b:a 128k -movflags +faststart output_video.mp4

    - name: Upload Video to YouTube
      run: | 
        youtubeuploader \
          -filename output_video.mp4 \
          -title "${{ github.event.inputs.video_title }}" \
          -description "${{ github.event.inputs.video_description }}" \
          -privacy "private" \
          -category "22" \
          -tags "processed,automated" \
          -credentials "service-account.json"
    - name: Cleanup
      run: |
        rm -f "$ORIGINAL_FILENAME" output_video.mp4

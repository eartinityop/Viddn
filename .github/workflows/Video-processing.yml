name: Video Processor and Publisher

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'Direct download URL of the video'
        required: true
        type: string
      playback_speed:
        description: 'Desired playback speed (e.g., 1.5 for 1.5x)'
        required: true
        type: number
        default: 1.5

permissions:
  contents: write

jobs:
  process-video:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install required packages
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg wget bc

    - name: Extract filename from URL
      shell: bash
      run: |
        # Extract the base filename from the URL, handling URLs with query parameters
        FILENAME=$(basename "${{ github.event.inputs.video_url }}" | cut -d'?' -f1)
        # If the filename doesn't end with .mp4, default to 'video.mp4'
        if [[ ! "$FILENAME" =~ \.mp4$ ]]; then
          FILENAME="video.mp4"
        fi
        echo "ORIGINAL_FILENAME=$FILENAME" >> $GITHUB_ENV
        # Create the processed filename by inserting '_15x' before the .mp4 extension
        PROCESSED_FILENAME="${FILENAME%.mp4}_${{ github.event.inputs.playback_speed }}x.mp4"
        echo "PROCESSED_FILENAME=$PROCESSED_FILENAME" >> $GITHUB_ENV

    - name: Download video from provided URL
      run: |
        wget -O "$ORIGINAL_FILENAME" "${{ github.event.inputs.video_url }}"

    - name: Calculate FFmpeg filter values
      shell: bash
      run: |
        # Video speed calculation: 1 / desired speed
        VIDEO_SPEED=$(echo "scale=10; 1 / ${{ github.event.inputs.playback_speed }}" | bc)
        echo "VIDEO_FILTER=setpts=${VIDEO_SPEED}*PTS" >> $GITHUB_ENV
        echo "AUDIO_FILTER=atempo=${{ github.event.inputs.playback_speed }}" >> $GITHUB_ENV

    - name: Process video with FFmpeg
      run: |
        ffmpeg -i "$ORIGINAL_FILENAME" \
        -filter_complex "[0:v]${VIDEO_FILTER}[v];[0:a]${AUDIO_FILTER}[a]" \
        -map "[v]" -map "[a]" \
        -c:v libx264 -preset medium -crf 23 \
        -c:a aac -b:a 128k \
        -movflags +faststart \
        "$PROCESSED_FILENAME"

    - name: Create Release and Upload Asset
      uses: softprops/action-gh-release@v1
      with:
        tag_name: video-${{ github.run_id }}
        name: "${{ env.ORIGINAL_FILENAME }} (${{ github.event.inputs.playback_speed }}x)"
        body: |
          Video processed at ${{ github.event.inputs.playback_speed }}x speed
          - Original URL: ${{ github.event.inputs.video_url }}
          - Processed on: ${{ github.event.inputs.playback_speed }}
        files: ${{ env.PROCESSED_FILENAME }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Cleanup
      run: |
        rm -f "$ORIGINAL_FILENAME" "$PROCESSED_FILENAME"
